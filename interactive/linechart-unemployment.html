<!doctype html>
<style>
body {
  font: 10px sans-serif;
}

.rule line,
.yrule line {
  stroke: #eee;
  shape-rendering: crispEdges;
}

.rule line.axis,
.yrule line.axis {
  stroke: #000;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

circle.line {
  fill: #fff;
}
</style>
<h1>Unemployment Level</h1>
<script src="lib/underscore.js"></script>
<script src="lib/d3.v2.js"></script>
<script src="js/utils.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = 650 - margin.left - margin.right,
    height = 325 - margin.top - margin.bottom,
    xscale = d3.time.scale().range([0,width]),
    yscale = d3.scale.linear().range([height,0]);

var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

d3.csv("../data/unemployment-level-LNS13000000.csv", function(raw) {
  /*
  var min_year = d3.min(years),
      max_year = d3.max(years),
      min_month = _(months).find(function(m) { return raw[0][m] != undefined; }),
      max_month = _(months).find(function(m,i) { return raw[raw.length-1][months[i+1]] == " "; });  // following month has no value
  */

  data = utils.date_value(raw);

  xscale.domain([data[0].date, data[data.length-1].date]);
  yscale.domain([0.95*d3.min(_.pluck(data, 'value')), 1.05*d3.max(_.pluck(data, 'value'))]);

  var svg = d3.select("body")
      .data([data])
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var rules = svg.selectAll("g.rule")
      .data(xscale.ticks(10))
    .enter().append("svg:g")
      .attr("class", "rule");

  rules.append("svg:line")
      .attr("x1", xscale)
      .attr("x2", xscale)
      .attr("y1", 0)
      .attr("y2", height - 1);

  rules.append("svg:text")
      .attr("x", xscale)
      .attr("y", height + 3)
      .attr("dy", ".71em")
      .attr("text-anchor", "middle")
      .text(xscale.tickFormat(10));

  var yrules = svg.selectAll("g.yrule")
      .data(yscale.ticks(10))
    .enter().append("svg:g")
      .attr("class", "yrule");

  yrules.append("svg:line")
      .attr("class", function(d) { return d ? null : "axis"; })
      .attr("y1", yscale)
      .attr("y2", yscale)
      .attr("x1", 0)
      .attr("x2", width + 1);

  yrules.append("svg:text")
      .attr("y", yscale)
      .attr("x", -3)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(yscale.tickFormat(10));

  svg.append("svg:path")
      .attr("class", "line")
      .attr("d", d3.svg.line()
      .x(function(d) { return xscale(d.date); })
      .y(function(d) { return yscale(d.value); }));
});
</script>
